version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: creditiq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fintech_loans
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditiq-network

  # Backend API Service
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: creditiq-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fintech_loans?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: production
      ML_SERVICE_URL: http://ml-service:8000
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    volumes:
      - ./server/logs:/app/logs
    networks:
      - creditiq-network

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: creditiq-ml-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      HOST: 0.0.0.0
      MODEL_VERSION: v1.0
    volumes:
      - ml_models:/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - creditiq-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: creditiq-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - api
    networks:
      - creditiq-network

volumes:
  postgres_data:
    driver: local
  ml_models:
    driver: local

networks:
  creditiq-network:
    driver: bridge
