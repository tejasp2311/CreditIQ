version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: creditiq-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: fintech_loans
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - creditiq-dev-network

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: creditiq-api-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fintech_loans?schema=public
      JWT_SECRET: dev-secret-key-not-for-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
      ML_SERVICE_URL: http://ml-service:8000
      FRONTEND_URL: http://localhost:5173
      LOG_LEVEL: debug
    depends_on:
      - postgres
      - ml-service
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/logs:/app/logs
    command: npm run dev
    networks:
      - creditiq-dev-network

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: creditiq-ml-service-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      HOST: 0.0.0.0
      LOG_LEVEL: debug
    volumes:
      - ./ml-service:/app
      - ml_dev_models:/app/models
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - creditiq-dev-network

volumes:
  postgres_dev_data:
  ml_dev_models:

networks:
  creditiq-dev-network:
    driver: bridge
